name: "Tests"
on:
  pull_request:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  TestOS:
    name: Test
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node_version: ['lts/*']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Node
      uses: dcodeIO/setup-node-nvm@master
      with:
        node-version: ${{ matrix.node_version }}
    - name: Install dependencies
      run: npm ci
    - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
      run: npm run test
  TestNode:
    name: Test
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [10, 'lts/*', 'node']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Node
      uses: dcodeIO/setup-node-nvm@master
      with:
        node-version: ${{ matrix.node_version }}
    - name: Install dependencies
      run: npm ci
    - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
      run: npm run test
  Coverage:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Node
      uses: dcodeIO/setup-node-nvm@master
      with:
        node-version: 'lts/*'
    - name: Install dependencies
      run: npm ci
    - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
      run: npm run test:cover
  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Node
        uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: 'lts/*'
      - name: NPM install
        run: npm ci
      - name: Lint âœ¨
        run: npm run lint

  Release:
    needs: [TestOS, TestNode, Coverage, Lint]
    if: |
      github.ref == 'refs/heads/master' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: NPM install
        run: npm ci
      - name: Release ğŸ‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ğŸš«
        run: echo skip ci
